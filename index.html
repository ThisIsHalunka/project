<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="icons/icons8-star-50.png">
    <title>testtt</title>
</head>
<body>
    <p>This is a normal text</p>
    <p>This is a <b>bold text</b></p>
    <p>This is an <i>italic text</i></p>
    <p>This is an <u>underlined text</u></p>
    <p>This is a <del>deleted text</del></p>
    <p>This is a <s>small text</s></p>
    <p>This is a <sub>subscript text</sub></p>
    <p>This is a <sup>superscript text</sup></p>
    <p>This is a <tt>monospaced text</tt></p>
    <p>This is a <mar style="background-color: blue">marked text</mar></p>
</body>
</html>
