<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div style="text-align: center">
        <a href="#">
            <button onclick="doSomething()" style="font-size: 25px; font-size: 24px; background-color: tomato; color:blue; border-radius: 5px">Click me</button>
        </a>
        <p style="font-size: 24px" id="greetingText">Hello</p>
    </div>
    <script>
        function doSomething(){
            document.getElementById("greetingText").innerHTML = "Goodbye";
        }
    </script>
</body>
</html>
